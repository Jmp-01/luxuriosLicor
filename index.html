<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luxurios Licor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Barra de navegación -->
    <header>
        <h1>Luxurios Licor</h1>
        
        <nav>
            <div class="LOGO">
                <a href="index.html">
                    <img src="LOGO.png" alt="Logo de la página" class="logo">
                </a>
            </div>
            <ul>
               
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="carrito.html">Carrito </a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main>
        <section class="licores">
            <div class="licores-image">
            </div>
        </section>
    </main>

 <script>
        const buscador = document.getElementById("buscador");
        const productos = document.querySelectorAll(".producto")
        buscador.addEventListener("keyup", function(){
            const texto =this.value.toLowerCase();
            productos.forEach(function (producto){
                const nombre =producto.querySelector("h3").textContent.toLocaleLowerCase();
                if(nombre.includes(texto)){
                    producto.style.display="";
                } else{
                    producto.style.display="none";
                }
            });
        });
    </script>

    <script src="script.js"></script>
    
    <!-- Footer al fondo de la página -->
    <footer>
        <p>&copy; 2025 Luxurios Licor | Todos los derechos reservados</p>
    </footer>
    
</body>
</html>
