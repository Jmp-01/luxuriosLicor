<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto - Luxurios Licor</title>
    <link rel="stylesheet" href="stylesconc.css">
</head>
<body>
    <div class="logo-container">
        <a href="contacto.html">
            <img src="LOGO.png" alt="Logo de la página" class="logo">
        </a>
    </div>

    <!-- Barra de navegación -->
    <header>
        <h1>Luxurios Licor</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <button type="button">🛒</button>
            <input type="text" id="buscador" placeholder="Buscar...">
            <button type="button">🔍</button>
        </div>
    </header>

    <section id="contacto">
        <h2>Contáctanos</h2>
        <form action="#">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Luxurios Licor | Todos los derechos reservados</p>
    </footer>

     <script>
        const buscador = document.getElementById("buscador");
        const productos = document.querySelectorAll(".producto")
        buscador.addEventListener("keyup", function(){
            const texto =this.value.toLowerCase();
            productos.forEach(function (producto){
                const nombre =producto.querySelector("h3").textContent.toLocaleLowerCase();
                if(nombre.includes(texto)){
                    producto.style.display="";
                } else{
                    producto.style.display="none";
                }
            });
        });
    </script>


    <script src="script.js"></script>
</body>
</html>
